<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Módulo 7</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h1>Exercício Módulo 7 - HTML e JavaScript</h1>
    <div class="container">
        <form id="formulario">
            <p id="form-sent">Formulário enviado!</p>
            <label for="inputA">A</label>
            <input type="number" id="inputA" placeholder="Digite um valor" required><br>
            <label for="inputB">B</label>
            <input type="number" id="inputB" placeholder="Digite um valor" required>
            <p id="mensage-error">O campo B deve ser maior que o campo A!</p><br>
            <p id="mensage-sucess">Formulário válido.</p>
            <button id="btn" type="submit">Enviar</button>
        </form>
    </div>
<script src="main.js"></script>
</body>
</html>
