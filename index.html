<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<body>
    <header>
        <h1>Exercício HTML</h1>
    </header>

    <main>
        <form>
            <h2>Formulário de cadastro</h2>
            <label for="nome">Nome:</label><input id="nome" type="text" placeholder="Digite seu nome" required><br />
            <label for="email">E-mail:</label><input id="email" type="email" placeholder="Digite seu e-mail" required><br />
            <label for="senha">Senha:</label><input id="senha" type="password" placeholder="Digite sua senha" required><br /><br />
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>
</html>
